    <script>
        class Animal{
            constructor(nome) {
                this.nome = nome;
            }

            printNome(){
                return "Gato";
            }
        }

        class Cachorro extends Animal{
            constructor(nome){
                super(nome); /* tem que dá o super quando o pai tem construtor. O super vai pegar todos os atributos de Animal (tudo que estiver dentro de animal, estará em cachorro.) */
            }
        }

        var cachorro = new Cachorro("Nome do animal");
        alert(cachorro.nome);
        alert(cachorro.printNome());
