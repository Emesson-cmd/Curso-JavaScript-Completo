    <script>

        // Quando eu adiciono "...nomes," nesse array de objetos, eu estou adicionando os elementos do array "nomes" no array "objetos". Estou fazendo uma junção deles.
        const objetos = [
            ...nomes,
            {
                nome: 'Emesson'
            }, 
            ...nomes, 
            ...nomes
        ]

        //console.log(objetos);


        
        // Sobre Rest -> Nos permite criar um array com valores indefinidos. (infinito)

        function func1(...nomes_nomes){
