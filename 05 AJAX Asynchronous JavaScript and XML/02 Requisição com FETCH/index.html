<body>
    <script>
        // Com o fetch, eu informo a URL da API na qual quero consumir os dados
        // ao utilizar o then, eu digo que quero que a resposta adquirida na requisição seja transferida para o formato JSON
        // E depois, then novamente, peço para que imprima no console esta requisição em JSON
        /*fetch( 'https://jsonplaceholder.typicode.com/posts/101' )

        .then( json => console.log(json) );*/



        // Para realizar um cadastro:
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify({
                title: 'Meu título do post.',
                body: 'Aqui vai todo o conteúdo referente ao posto.',
                userId: 10,
            }),
            headers: {
                'Content-type': 'application/json; chartset=UTF-8',
            }, 
        })
            .then((response) => response.json())
            .then((json) => console.log(json));
