<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For, While</title>
</head>

<body>
    <h2>JavaScript Laços de Repetição</h2>

    <!--Exemplo 1-->

    <button id="chamar-funcao" onclick="chamarFuncao()">Clique-me para chamar uma função</button>

    <p id="mostrar-texto"></p>

    <hr>

    <!--Exemplo 2-->

    <button id="chamar-funcao2" onclick="chamarFuncao2()">Clique-me para chamar uma função</button>

    <p id="mostrar-texto2"></p>

    <hr>

    <!--Exemplo 3-->

    <button id="chamar-funcao3" onclick="chamarFuncao3()">Clique-me para chamar uma função</button>

    <p id="mostrar-texto3"></p>

    <hr>

    <script>
        // funcao 1
        function chamarFuncao() {
            var n = 0;

            while (n < 10) {
                console.log(n);
                document.getElementById("mostrar-texto").innerHTML += n + ", ";
                n++;
            }

            document.getElementById("mostrar-texto").innerHTML += n + ".";
        }

        // funcao 2
        function chamarFuncao2() {

            for (var n = 0; n < 10; n++) {
                document.getElementById("mostrar-texto2").innerHTML += n + ", ";
            }

            document.getElementById("mostrar-texto2").innerHTML += n + ".";

        }

        // funcao 3
        function chamarFuncao3() {

            n = 0

            do {
                document.getElementById("mostrar-texto3").innerHTML += n + ", ";
                n++;
            } while (n < 10);

            document.getElementById("mostrar-texto3").innerHTML += n + "." + "<br>";


        }
    </script>
</body>

</html>
