<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>

<body>

    <h2>Prompt</h2>

    <button onclick="chamarFuncao()">Click me</button>

    <p id="exibir"></p>

    <hr>

    <button onclick="chamarFuncao2()">Click me</button>

    <p id="exibir2"></p>

    <hr>

    <button onclick="chamarFuncao3()">Click me</button>

    <p id="exibir3"></p>

    <hr>

    <script>
        function chamarFuncao() {
            var nome = prompt("Qual o seu nome?");
            document.getElementById("exibir").innerHTML = "Seu nome é " + nome;
        }

        function chamarFuncao2() {
            var idade = prompt("Qual sua idade?");
            document.getElementById("exibir2").innerHTML = "Sua idade é " + idade;
        }

        function chamarFuncao3() {
            var cidade = prompt("Qual sua cidade");
            document.getElementById("exibir3").innerHTML = "Você mora em " + cidade;
        }
    </script>
</body>

</html>
