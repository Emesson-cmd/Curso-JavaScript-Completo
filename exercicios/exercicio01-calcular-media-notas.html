<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exercícios básicos com JavaScript</title>
    <style>
        .center{
            max-width: 1100px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="center">
        <h2>Exercícios Básicos</h2>

        <p>1 – Calcule a média de diversas notas digitadas pelo usuário.</p>
        
        <button onclick="digitarNota()">Digite uma nota</button>
        <button onclick="calcularMedia()">Calcular média</button>

        <p>A média das notas é: </p>
        <p id="media-notas">0.0</p>

        <button onclick="limparCampos()">Limpar campos</button>

        <hr>    

        <!--
        <p>2 – Faça um programa que entre com cinco números e imprima o quadrado de cada número.</p>
        
        <hr>  

        <p>3 – Peça ao usuário para digitar 5 números em uma caixa de texto. Verifique qual é o maior número e exiba-o.</p>
        
        <hr>

        <p>4 – Peça ao usuário para digitar várias idades. Exiba quantas pessoas são maior de idade (18 anos) e quantas são menores.</p>

        <p>5 – Crie um programa que entre com os dados de altura e sexo de 5 pessoas. Imprima na tela quantas pessoas são do sexo masculino e quantas pessoas são do sexo feminino. Mostre também qual é a maior altura e se essa altura é de um homem ou uma mulher.</p>
        
        <hr>

        <p>6 – Peça ao usuário para digitar vários nomes. Exiba na tela todos os nomes digitados, porém de maneira invertida (do último para o primeiro).</p>
        
        <hr>

        <hr>
        -->
    </div>

    <script>
        var nota = 0;
        var media = 0;
        var qtdeNotas = 0;

        function digitarNota(){
            nota = prompt("Informe uma nota tirada (digite somente números): ");
            media = media + parseFloat(nota);
            qtdeNotas++;
        }

        function calcularMedia(){
            media = media / qtdeNotas;
            document.getElementById("media-notas").innerHTML = media;
        }

        function limparCampos(){
            document.getElementById("media-notas").innerHTML = "0.0";
            nota = 0;
            media = 0;
            qtdeNotas = 0;
        }
    </script>
</body>
